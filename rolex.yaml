proxies:
# XL Akrab
proxy-groups:
  - name: Servers
    type: select
    proxies:
      - Manual
      - Singapore
      - Indonesia
  - name: Manual
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - "1. Main Server"
  - name: Singapore
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - "2. Group SG"
  - name: Indonesia
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - "3. Group ID"
proxy-providers:
  "1. Main Server":
    type: http
    url: "https://raw.githubusercontent.com/arijatipermana/VPN/main/proxy_provider/main_server.yaml"
    interval: 3600
    path: ./proxy_provider/main_server.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  "2. Group SG":
    type: http
    url: "https://raw.githubusercontent.com/arijatipermana/VPN/main/proxy_provider/group_sg.yaml"
    interval: 3600
    path: ./proxy_provider/group_sg.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  "3. Group ID":
    type: http
    url: "https://raw.githubusercontent.com/arijatipermana/VPN/main/proxy_provider/group_id.yaml"
    interval: 3600
    path: ./proxy_provider/group_id.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
rule-providers:
  WhatsApp:
    type: http
    behavior: classical
    path: "./rule_provider/whatsapp.yaml"
    url: "https://raw.githubusercontent.com/arijatipermana/VPN/main/rule_provider/whatsapp.yaml"
    interval: 86400
