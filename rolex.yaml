proxies:
# XL Akrab
proxy-groups:
  - name: Servers
    type: select
    proxies:
      - Main Server
      - Load Balance
      - SG Fallback
      - ID Fallback
  - name: Main Server
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - "1. Main Server"
  - name: Load Balance
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - "2. Group SG"
  - name: SG Fallback
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - "2. Group SG"
  - name: ID Fallback
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - "3. Group ID"
proxy-providers:
  "1. Main Server":
    type: http
    url: "https://raw.githubusercontent.com/arijatipermana/VPN/main/proxy_provider/main_server.yaml"
    interval: 3600
    path: ./proxy_provider/main_server.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  "2. Group SG":
    type: http
    url: "https://raw.githubusercontent.com/arijatipermana/VPN/main/proxy_provider/group_server.yaml"
    interval: 3600
    path: ./proxy_provider/group_server.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
   "3. Group ID":
    type: http
    url: "https://raw.githubusercontent.com/arijatipermana/VPN/main/proxy_provider/group_id.yaml"
    interval: 3600
    path: ./proxy_provider/group_id.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
rule-providers:
  Blacklist:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/arijatipermana/VPN/main/rule_provider/blacklist.yaml"
    path: ./rule_provider/blacklist.yaml
    interval: 86400
rules:
  - RULE-SET,Blacklist,REJECT,no-resolve
  - IP-CIDR,127.0.0.1/32,REJECT,no-resolve
  - IP-CIDR6,::1/128,REJECT,no-resolve
  - MATCH,Servers
